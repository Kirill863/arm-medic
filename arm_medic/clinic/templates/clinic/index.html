<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медицинский центр - Запись на прием</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .appointment-section {
            background-color: #f8f9fa;
            padding: 3rem 0;
            border-radius: 10px;
        }
        .form-control, .form-select {
            height: 50px;
            margin-bottom: 1rem;
        }
        .btn-appointment {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            background-color: #0d6efd;
            border: none;
        }
        .btn-appointment:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    {% include 'includes/header.html' %}

    <main class="container my-5">
        <section class="appointment-section p-4">
            <h2 class="text-center mb-4">Записаться на прием</h2>
            <form method="post" id="appointment-form">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="name" placeholder="Ваше имя" required minlength="2">
                    </div>
                    <div class="col-md-6">
                        <input type="tel" class="form-control" name="phone" placeholder="Телефон" required 
                                pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" 
                                title="Формат: +7 (XXX) XXX-XX-XX">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" name="specialist" required>
                            <option value="" disabled selected>Выберите специалиста</option>
                            <option value="cardiologist">Кардиолог</option>
                            <option value="neurologist">Невролог</option>
                            <option value="orthopedist">Ортопед</option>
                            <option value="therapist">Терапевт</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" name="date" required min="{{ today|date:'Y-m-d' }}">
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" rows="3" name="message" placeholder="Опишите ваши симптомы или пожелания"></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-appointment text-white" onclick="submitToTimeSelection()">Продолжить →</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function submitToTimeSelection() {
        const form = document.getElementById('appointment-form');
        
        if (form.checkValidity()) {
            // Сохраняем данные формы в sessionStorage
            const formData = new FormData(form);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            sessionStorage.setItem('appointmentData', JSON.stringify(formObject));
            
            // Переходим на страницу выбора времени
            window.location.href = "{% url 'time_selection' %}";
        } else {
            form.reportValidity();
        }
    }
    </script>
</body>
</html>
