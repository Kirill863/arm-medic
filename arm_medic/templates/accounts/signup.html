<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_username">Логин:</label>
        {{ form.username }}
    </div>
    <div>
        <label for="id_phone">Телефон:</label>
        <input type="text" name="phone" id="id_phone" required>
    </div>
    <div>
        <label for="id_password1">Пароль:</label>
        {{ form.password1 }}
    </div>
    <div>
        <label for="id_password2">Подтверждение пароля:</label>
        {{ form.password2 }}
    </div>
    <div>
        <label for="id_role">Роль:</label>
        <select name="role" id="id_role" required>
            <option value="" selected disabled>Выберите роль</option>
            <option value="doctor">Доктор</option>
            <option value="nurse">Медсестра</option>
            <option value="admin">Администратор</option>
        </select>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
