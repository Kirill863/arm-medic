{% extends "base.html" %}

{% block content %}
<h2>Новое назначение для {{ patient.full_name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Создать назначение</button>
    <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
